<div class="row">
    <div class="col-md-12">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
            <p>{{errorMessage}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"  *ngIf="!isLoading" class="mt-3">

            <div class="row">
                <div class="col-md-8 form-group"  >
                    <label for="">email</label>
                    <input 
                    type="email"
                     name="email"
                     id="email" 
                     class="form-control"
                    ngModel
                     required>
                </div>
            </div>


            <div class="row">
                <div class="col-md-8 form-group">
                    <label for="">password</label>
                    <input 
                    type="password"
                     name="password"
                     id="password" 
                     class="form-control"
                    ngModel
                     required
                     maxlength="8">
                </div>
            </div>

            <button class="btn btn-primary text-capitalize" type="submit"[disabled]="!authForm.valid" > {{isLoggedIn? 'login' : 'signUp'}}</button>
            <button class="btn btn-danger ml-3 text-capitalize" type="button" (click)="onswitchMode()"> swith to {{isLoggedIn? 'signUp' : 'login'}}</button>

        </form>
    </div>
</div>
